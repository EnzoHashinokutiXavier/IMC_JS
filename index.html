<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>IMC</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Índice De Massa Corporal</h1>
      <section>
        <div class="altura">
          <label for="altura">Altura</label>
          <input 
            type="number" 
            placeholder="Sua altura" 
            id="altura"  />
        </div>
        <div>
          <div class="space-between">
            <label for="splitInput">Peso</label>
            <span id="pesoMarcado">40</span>
          </div>
          <input
            type="range"
            min="40"
            max="150"
            value="40"
            id="peso"
            class="range"
          />
        </div>
        
        <div class="space-between">
          <span>IMC Normal : Entre 18.6 e 24.9</span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Seu IMC</span>
          <span id="imc"></span>
        </div>
      </section>

      <section>
        <div class="space-between">
          <span>Você está : </span>
          <span id="resposta"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
